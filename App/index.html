<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Linear Line Graph with D3.js</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <svg width="600" height="400"></svg>
    <!-- Line graph -->
    <script>
        // Define the data to be plotted
        // Creates linear function given x and y intercepts.
        // Returns a function that calculates the y value with x input.
        function makeFunc(x_Intercept, y_Intercept) {
            function func(x) {
              var m = -y_Intercept / x_Intercept;
              return m * x + y_Intercept;
            }
            return func;
        }

        // Define x and y intercepts
        var x_Intercept = 42;
        var y_Intercept = 36;

        // Create a function that generates data points
        var generateDataPoints = makeFunc(x_Intercept, y_Intercept);

        // Define the range of x values
        var xStart = 0;
        var xEnd = 42;
        var xStep = 1;

        // Enumerate through the range of x values, generating data points
        var data = [];
        for (var x = xStart; x <= xEnd; x += xStep) {
            var y = generateDataPoints(x);
            data.push({ x: x, y: y });
        }

        // Create the SVG container for the chart
        var svg = d3.select("svg");

        // Define the dimensions of the chart
        var margin = { top: 20, right: 20, bottom: 30, left: 50 };
        var width = +svg.attr("width") - margin.left - margin.right;
        var height = +svg.attr("height") - margin.top - margin.bottom;

        // Define the scales for the x and y axes
        var xScale = d3.scaleLinear()
            .domain([0, xEnd + 2])
            .range([0, width]);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.y; }) + 2])
            .range([height, 0]);

        // Create the x and y axes
        var xAxis = d3.axisBottom(xScale)
            .tickFormat(function(d) { return "$" + d; }); // add dollar sign to tick labels
        var yAxis = d3.axisLeft(yScale)
            .tickFormat(function(d) { return "$" + d; }); 

        svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + (height + margin.top) + ")")
            .call(xAxis);

        svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(yAxis);

        // Create a line generator function
        var line = d3.line()
            .x(function(d) { return xScale(d.x); })
            .y(function(d) { return yScale(d.y); });

        // Defining and drawing the line
        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2)
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .attr("d", line);c

        
        </script>
    </body>
</html>
