<html>
    <head>
    <title>Landing Page</title>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Importing some font families -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Leckerli+One" />
    <!-- Importing some icons -->
    <script src="https://kit.fontawesome.com/fa62c117c7.js" crossorigin="anonymous"></script>
    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Linking styles sheet -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">

    </head>
    <body>
        <!-- JQUERY STEP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
        <div class="jumbotron" style="height:100%; width:100%; margin-bottom: 0px; margin-bottom: 0px;">
            <div class="container" style="width:75%;">
                <div id="wizard">
                    <h1 class="display-4">User Information</h1>
                    <br/>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                                <div class="col form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your First Name">
                                </div>
                                <div class="col form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Enter your Last Name">
                                </div>
                        </div>                

                        <!-- Text input -->
                        <div class="form-group">
                            <label for="inputUserID">User ID</label>
                            <input class="form-control" id="inputUserID" aria-describedby="userIDHelp" placeholder="Enter your User ID">
                            <small id="userIDHelp" class="form-text text-muted">Please enter your unique User ID.</small>
                        </div>
                        <!-- Submit button -->
                        <p class="lead">
                            <button type="button" class="btn btn-primary btn-block mb-4" onclick="redirectToIntro()">
                            Submit
                            </button>
                        </p>  
                    </form>
                </div>
            </div>
        </div>
    </body>

  <script>
    function redirectToIntro() {
        // Get input values
        var firstName = document.getElementById('inputFirstName').value;
        var lastName = document.getElementById('inputLastName').value;
        var userID = document.getElementById('inputUserID').value;

        // Log input values
        console.log('First Name:', firstName);
        console.log('Last Name:', lastName);
        console.log('User ID:', userID);

      window.location.href = "intro.html";
    }
  </script>
</html>
