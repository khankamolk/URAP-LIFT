<html>
  <head>
    <title>Line Chart JS</title>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>  

    <!--TODO: Make the rounds interactive -->
    <div class="center">
      <h1 id="round-title">Round 1 of 25</h1>
    </div>
    <div class="center">
      <div id="container">
        <script type="text/javascript" src="./js/chart.js"></script>
      </div>
    </div>

    <div class="center">
      <!--TODO: Implement this button onclick="implementFunction()-->
      <button id="toggle-popup" class="btn--primary"> 
        <span>Confirm selection</span>
      </button>
    </div>

    <div id="confirmation-popup" class="popup">
      <div class="popup-content">
        <h3>You have made the following selection.</h3>
          <p id="selected-heads">Heads:</p>
          <p id="selected-tails">Tails:</p>
        <div class="buttons-container">
          <button id="close-popup" class="popup-btn btn--secondary">Cancel</button>
          <button id="next-popup" class="popup-btn btn--primary">Next</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    
  </body>
</html>
